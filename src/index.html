<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body>
    <main
      class="h-screen flex flex-col justify-center items-center bg-(--yellow)"
    >
      <article
        class="bg-white w-sm box-border p-6 rounded-(--card-radius) shadow-[8px_8px_0_rgba(0,0,0,1)] border border-(--gray-950) grid grid-cols-1 gap-6"
      >
        <figure>
          <img
            class="rounded-(--image-radius) shadow-[0_4px_4px_0_rgba(0,0,0,0.25)]"
            src="./assets/images/illustration-article.svg"
            alt="Illustration showing HTML and CSS concepts."
          />
        </figure>
        <section>
          <span><p>Learning</p></span>
          <p>Published 21 Dec 2023</p>
          <h2>HTML & CSS foundations</h2>
          <p>
            These languages are the backbone of every website,
            defining structure, content, and presentation.
          </p>
        </section>
        <footer class="flex items-center">
          <img
            src="./assets/images/image-avatar.webp"
            alt="Author Greg Hooper's profile picture."
          />
          <p>Greg Hooper</p>
        </footer>
      </article>
    </main>

    <footer class="text-center absolute inset-x-0 bottom-0">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        class="underline"
        href="https://jeffgraham.codes"
        target="_blank"
        >Jeff Graham</a
      >.
    </footer>
  </body>
</html>
